name: Gravityforms
on:
  workflow_call:
    inputs:
      slug:
        required: false
        default: 'gravityforms'
        type: string
    secrets:
      LICENSE_KEY:
        required: true

jobs:
  build:
    name: Update plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2

      - name: Retrieve the license information
        run: |
          {
            echo 'REMOTE_RESPONSE<<EOF'
            php -r '
              echo json_encode(
                unserialize(
                  file_get_contents(
                    "https://gravityapi.com/wp-content/plugins/gravitymanager/api.php?op=get_plugin&slug=${{ inputs.slug }}&key=${{ secrets.LICENSE_KEY }}"
                  )
                )
              );
            '
            echo -e "\n"
            echo 'EOF'
          } >> "$GITHUB_ENV"

      - name: Update repo
        uses: generoi/github-action-update-plugins@master
        with:
          download_url: ${{ fromJson(env.REMOTE_RESPONSE).download_url_latest }}
          version: ${{ fromJson(env.REMOTE_RESPONSE).version_latest }}
          changelog_extract: |
            awk -v ver=${{ fromJson(env.REMOTE_RESPONSE).version_latest }} '/^### / { if (p) { exit }; if ($2 == ver) { p=1; next } } p && NF' 2>&1
